<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML和CSS的关系</title>
    <style type="text/css">
        <!--

        表现-- >
        h1 {
            font-size: 12px;
            color: #930;

</head>
<!--【语义化：1.容易被搜索引擎收录2.易于屏幕阅读器读出网页内容
    span无语义，用于设置单独样式；div栏目板块作为容器
    ·实体：特殊符号表示（转义字符）eg:&实体名称; &lt;&gt;&nbsp;&copy;
    non-breaking space
    <header>头部标签
    <section>区域标签eg.网站专栏
    <footer>底部标签
    <aside>侧边栏
    【效果标签：
    1.空标签<br />换行<hr />水平线<img />图像一个空格
    【列表
    <ol><li></li>*n</ol>
    <ul>无序标签
    【图片，链接，表格
    <img src="图片地址(同一路径可直接写文件名）" alt="下载失败时的替换文本（用于搜索引擎识别收录）" title="提示文本" />
    <a href="链接" title="click here">点击内容</a>
    <a href="网址" target="_self/_blank">content</a> target属性，_self在当前页面打开，_blank在新窗口打开
    <table border="1">
        <caption>表格标题</caption>
        <tr>    //tr为一行;th为一列，字体加粗;td为一列正常字体;border属性为表格添加边框，属性值为数字
            <th>list1</th>
            <th>list2</th>
        </tr>
        <tr>
            <td>cont1</td>
            <td>cont2</td>
        </tr>
    </table>
    <thead></thead>表头
    <tbody></tbody>此功能市其按结构显示，不必等表格加载完后显示
    <tfoot></tfoot>页脚
    【表单，用户交互
    //text,password,submit,reset,number,url,email
    <form method="get/post" action="服务器文件">
    <label for="username/pass">用户名:</label>
    <input type="text/password" name="username/pass" />
    </from>

    <form>
        <input type="text/password" name="名称" value="文本" />
    </form>

    <input type="text" placeholder="请输入关键字">占位符

    <input type="number">除数字外，其他字符无效
    <input type="url">网址输入框
    <input type="email">必含@及之后内容
    <form method="post" action="save.php">
        <label>联系我们</label>
        <textarea cols="50" rows="10">在这里输入内容...</textarea>
    </from>
    <label for="控件id名称">
    ·单选复选框
    <input type="radio单选/checkbox复选" value提交数据到服务器到后台PHP使用="值" name为控件命名，以备ASP，PHP使用="名称" checked="checked默认选中" />
    ·下拉菜单
    <form>
        <select>
            <option value="读书"向服务器提供的值>读书</option>
            <option value="运动" selected="selected">运动</option>
        </select>
    </from>
    ·提交按钮
    <input type="submit" value="提交" name="submitBtn">
=======================================================================
    CSS
    【添加样式
    【选择器
    【继承，优先级，重要性
    【字体样式
    【文本样式
    【盒模型
    【布局模型
    【flex弹性盒模型
    【小技巧
    -->
